<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovDocHarvester - Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 1rem;
            text-align: center;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-button:hover {
            background-color: #0b5ed7;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }
        h1 {
            color: #212529;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p.lead {
            color: #6c757d;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>GovDocHarvester</h1>
            <p class="lead">Search through the document archive</p>
            
            <form action="/search" method="get" class="mb-4">
                <div class="mb-3">
                    <input type="text" name="q" class="search-box" 
                           placeholder="Enter search terms..." autofocus 
                           aria-label="Search terms">
                </div>
                <button type="submit" class="search-button">Search Documents</button>
            </form>
            
            <div class="mt-4">
                <a href="/about" class="text-muted">About this archive</a>
            </div>
        </div>
        
        <footer class="footer text-center">
            <p>Powered by GovDocHarvester - Making government documents accessible to all</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
